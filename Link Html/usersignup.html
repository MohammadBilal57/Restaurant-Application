<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodpanda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #FF2B85, #FF2B85); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .signup-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-box h2 {
            color: #FF2B85; 
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .signup-box input {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 1rem;
            width: 100%;
        }
        .signup-box input:focus {
            border-color: #FF2B85;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }
        .signup-box button {
            background: #FF2B85;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .signup-box button:hover {
            background: #FF2B85;
        }
        .signup-box a {
            color: #FF2B85;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2> <center><img src="./foodpanda related images/Screenshot 2025-03-09 203209.png" width="40px" alt=""></center> Create Your Account</h2>
        <p class="text-secondary small">Join Foodpanda Admin Portal</p>
        <form>
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="./User.html">Login here</a></p>
    </div>
</body>
</html>
